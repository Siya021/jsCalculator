<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>JsCalculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen"id="screen" readonly>
        <div class="row1">
            <button class="delete" id="delete">DEL</button>
            <button id="clear">CE</button>
            <button class="arithmetics" id="division" onclick="'/'">/</button>
            <button class="arithmetics" onclick="'*'">*</button>
        </div>

        <div class="row2">
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button class="arithmetics" onclick="'-'">-</button>
        </div>
        
        <div class="row3">
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button class="arithmetics" onclick="'+'">+</button>
        </div>

        <div class="row4">
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('.')">.</button>
        </div>
        <div class="row5">
            <button onclick="display(0)">0</button>
            <button class="arithmetics" id="answer">=</button>
        </div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
